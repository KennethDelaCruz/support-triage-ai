# Ruff configuration (alternative to pyproject.toml)
# This file is optional if you prefer separate config files

line-length = 100
target-version = "py312"

[lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes (includes F401: unused imports, F841: unused variables)
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by black)
    "B008",  # do not perform function calls in argument defaults
]
# Note: F401 (unused imports) and F841 (unused variables) are automatically enabled with "F"

[lint.isort]
known-first-party = ["app"]

