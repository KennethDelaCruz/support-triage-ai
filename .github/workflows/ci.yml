name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install -r backend/requirements-dev.txt

      - name: Run Ruff linter
        run: |
          cd backend
          ruff check .

      - name: Check code formatting with Black
        run: |
          cd backend
          black --check .

      - name: Run MyPy type checker
        run: |
          cd backend
          mypy app
        continue-on-error: true # Type checking is optional but recommended

      - name: Verify imports work
        run: |
          cd backend
          python -c "from app.main import app; from app.schemas import TriageRequest, TriageResponse, TriageMeta"
          echo "✓ All imports successful"

      - name: Run tests with pytest
        run: |
          cd backend
          pytest tests/ -v --cov=app --cov-report=term-missing --cov-report=xml
        continue-on-error: false

      - name: Upload coverage to Codecov (optional)
        uses: codecov/codecov-action@v3
        with:
          file: ./backend/coverage.xml
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true

      - name: Test API endpoints (smoke test)
        run: |
          cd backend
          # Start server in background
          uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          sleep 3

          # Test health endpoint
          curl -f http://localhost:8000/health || exit 1

          # Test triage endpoint
          curl -f -X POST http://localhost:8000/triage \
            -H "Content-Type: application/json" \
            -d '{"ticket_text": "test"}' || exit 1

          echo "✓ API endpoints working"
